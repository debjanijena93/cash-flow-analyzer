_schema-version: 3.3.0
ID: cashflowanalyzer
description: A simple CAP project.
version: 1.0.0
modules:
- name: cashflowanalyzer-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cashflowanalyzer-destination-service
  - name: cashflowanalyzer-db
  - name: cashflowanalyzer-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512MB
    instances: 1
    memory: 512MB
  build-parameters:
    builder: npm-ci
- name: cashflowanalyzer-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cashflowanalyzer-db
  parameters:
    buildpack: nodejs_buildpack
- name: cashflowanalyzer-destination-content
  type: com.sap.application.content
  requires:
  - name: cashflowanalyzer-destination-service
    parameters:
      content-target: true
  - name: cashflowanalyzer_html_repo_host
    parameters:
      service-key:
        name: cashflowanalyzer_html_repo_host-key
  - name: cashflowanalyzer-auth
    parameters:
      service-key:
        name: cashflowanalyzer-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: cashflowanalyzer_cashflowanalyzer_html_repo_host
          ServiceInstanceName: cashflowanalyzer-html5-app-host-service
          ServiceKeyName: cashflowanalyzer_html_repo_host-key
          sap.cloud.service: cashflowanalyzer
        - Authentication: OAuth2UserTokenExchange
          Name: cashflowanalyzer_cashflowanalyzer_auth
          ServiceInstanceName: cashflowanalyzer-auth
          ServiceKeyName: cashflowanalyzer-auth-key
          sap.cloud.service: cashflowanalyzer
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: cashflowanalyzer-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: messageprocessinglog-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api  
- name: cashflowanalyzer-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: cashflowanalyzer-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cashflowanalyzer-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: cashflowanalyzer_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cashflowanalyzer-html5-app-host-service
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
